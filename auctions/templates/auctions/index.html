{% extends "auctions/layout.html" %}

{% block title %}Listings{% endblock %}

{% block body %}
<h2>Active Listings</h2>

<ul>
    {% for listing in listings %}

    {% if listing.is_active %}
    <li><a href="{%url 'auctions:listing' listing.id %}">{{listing}}</a></li>
    {% endif %}
    
    {% endfor %}
</ul>

{% endblock %}
